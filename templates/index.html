<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Failure Risk Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f0f4ff, #dce3ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            margin-top: 40px;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            margin-top: 12px;
            display: block;
            font-weight: 500;
            color: #34495e;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #5d9cec;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #5d9cec;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #4a89dc;
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            text-align: center;
            background-color: #fef3e7;
            border-left: 5px solid #e67e22;
            font-size: 1.1em;
            color: #d35400;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Heart Failure Risk Prediction</h2>
        <form action="/predict" method="POST">
            <label>Age:</label>
            <input type="number" name="age" step="any" required>

            <label>Anaemia (0 or 1):</label>
            <input type="number" name="anaemia" step="1" required>

            <label>Creatinine Phosphokinase:</label>
            <input type="number" name="creatinine_phosphokinase" step="any" required>

            <label>Diabetes (0 or 1):</label>
            <input type="number" name="diabetes" step="1" required>

            <label>Ejection Fraction:</label>
            <input type="number" name="ejection_fraction" step="any" required>

            <label>High Blood Pressure (0 or 1):</label>
            <input type="number" name="high_blood_pressure" step="1" required>

            <label>Platelets:</label>
            <input type="number" name="platelets" step="any" required>

            <label>Serum Creatinine:</label>
            <input type="number" name="serum_creatinine" step="any" required>

            <label>Serum Sodium:</label>
            <input type="number" name="serum_sodium" step="any" required>

            <label>Sex (0 = Female, 1 = Male):</label>
            <input type="number" name="sex" step="1" required>

            <label>Smoking (0 or 1):</label>
            <input type="number" name="smoking" step="1" required>

            <label>Time (follow-up days):</label>
            <input type="number" name="time" required>

            <input type="submit" value="Predict" class="submit-btn">
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
